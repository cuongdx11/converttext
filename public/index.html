<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TextShare - Chia sẻ & Chuyển đổi Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 16px 24px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }
        
        .logo i {
            font-size: 24px;
            margin-right: 12px;
        }
        
        .logo span {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
            font-weight: 500;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            color: #667eea;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .textarea-wrapper {
            position: relative;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
            resize: none;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        textarea:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1), 0 8px 32px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }
        
        textarea::placeholder {
            color: #a0aec0;
            font-style: italic;
        }
        
        .format-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 12px 16px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        select {
            padding: 8px 12px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            background: white;
            color: #2d3748;
            outline: none;
            transition: all 0.2s ease;
        }
        
        select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }
        
        button {
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(79, 172, 254, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(79, 172, 254, 0.4);
        }
        
        .btn-accent {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(250, 112, 154, 0.3);
        }
        
        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(250, 112, 154, 0.4);
        }
        
        .result-box {
            width: 100%;
            height: 300px;
            padding: 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            line-height: 1.5;
            background: rgba(248, 250, 252, 0.9);
            color: #2d3748;
            overflow: auto;
        }
        
        .result-box pre {
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: inherit;
            font-size: inherit;
            color: #2d3748;
        }
        
        .result-box b {
            color: #667eea;
            font-weight: 700;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .result-box a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            word-break: break-all;
        }
        
        .result-box a:hover {
            text-decoration: underline;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            animation: float 20s infinite linear;
        }
        
        .floating-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 15%;
            animation-delay: -10s;
        }
        
        .floating-shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 24px;
                border-radius: 20px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            textarea, .result-box {
                height: 200px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fa-solid fa-share-nodes"></i>
                <span>TextShare Pro</span>
            </div>
            <h1>Chia sẻ & Chuyển đổi Text</h1>
            <p class="subtitle">Công cụ chuyển đổi định dạng văn bản chuyên nghiệp</p>
        </header>
        
        <div class="main-content">
            <div class="section">
                <h2 class="section-title">
                    <i class="fa-solid fa-edit"></i>
                    Nhập liệu
                </h2>
                
                <div class="input-group">
                    <label for="text">Nội dung văn bản</label>
                    <div class="textarea-wrapper">
                        <textarea id="text" placeholder="Nhập JSON, XML, Base64 hoặc văn bản khác..."></textarea>
                    </div>
                </div>
                
                <div class="format-group">
                    <label for="format">Định dạng:</label>
                    <select id="format">
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                    </select>
                </div>
                
                <div class="button-grid">
                    <button class="btn-primary" onclick="saveText()">
                        <i class="fa-solid fa-link"></i>
                        Lưu & Lấy link
                    </button>
                    <button class="btn-secondary" onclick="formatText()">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        Format
                    </button>
                    <button class="btn-accent" onclick="xml2json()">
                        <i class="fa-solid fa-code-compare"></i>
                        XML → JSON
                    </button>
                    <button class="btn-accent" onclick="json2xml()">
                        <i class="fa-solid fa-code-compare fa-flip-horizontal"></i>
                        JSON → XML
                    </button>
                    <button class="btn-secondary" onclick="xml2base64()">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        XML → Base64
                    </button>
                    <button class="btn-secondary" onclick="base642xml()">
                        <i class="fa-solid fa-arrow-down-left-from-square"></i>
                        Base64 → XML
                    </button>
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">
                    <i class="fa-solid fa-file-code"></i>
                    Kết quả
                </h2>
                <div id="result" class="result-box"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
